<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>

    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100% ; align-items: center; padding: 20px ;">
            <!-- player healith-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid #7CC6FE;
            border-left: 4px solid #7CC6FE; border-bottom: 4px solid #7CC6FE;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div  id = "playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer healith-->
            <div id = "timer" style="border: 4px solid #7CC6FE; background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; "></div>
            <!-- enemy healith-->
            <div style="position: relative; width: 100%; border-right: 4px solid #7CC6FE; border-top: 4px solid #7CC6FE; border-bottom: 4px solid #7CC6FE;">
                <div style="background-color: red; height: 30px;"></div>
                <div  id = "enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">Tie</div>
        <canvas style="align-self: center;"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
