<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100% ; align-items: center; padding: 20px ;">
            <!-- player healith-->
            <div style="position: relative; width: 100%; height: 30px; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div  id = "playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer healith-->
            <div id = "timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;"></div>
            <!-- enemy healith-->
            <div style="position: relative; width: 100%; height: 30px;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div  id = "enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
